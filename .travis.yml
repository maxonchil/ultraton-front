language: node_js
node_js:
  - stable

script:
  - npm run build

deploy:
  provider: heroku
  app: ultraton
  api_key:
    secure: 
  on: master

after_deploy:
  - curl -X POST https://api.telegram.org/bot$TELEGRAM_TOKEN/sendMessage -d chat_id=$TELEGRAM_CHAT_ID -d "text=Frontend Deployed https://ultraton.herokuapp.com/"
